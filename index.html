<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

      <div class="space-y-6 bg-white p-4 rounded shadow">
        <div>
          <h2 class="font-bold mb-2 text-blue-600">Category Filter</h2>
          <div id="categoryFilter" class="space-y-1"></div>
        </div>

        <div>
          <h2 class="font-bold mb-2 text-blue-600">Rating Filter</h2>
          <div id="ratingFilter" class="space-y-1"></div>
        </div>

        <div>
          <h2 class="font-bold mb-2 text-blue-600">Price Filter</h2>
          <input type="range" id="priceRange" min="0" max="1000" value="0" class="w-full" />
          <div class="flex justify-between text-sm">
            <span id="minPrice">0</span>
            <span id="maxPrice">1000</span>
          </div>
        </div>
      </div>

      <div class="md:col-span-3 space-y-4">

        <div class="flex flex-wrap justify-between gap-2 items-center">
          <div>
            <select id="sortSelect" class="border p-2 rounded">
              <option value="">Sort By</option>
              <option value="priceAsc">Price: Low to High</option>
              <option value="priceDesc">Price: High to Low</option>
              <option value="ratingAsc">Rating: Low to High</option>
              <option value="ratingDesc">Rating: High to Low</option>
            </select>
          </div>
          <button id="clearFiltersTop" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear Filters</button>
        </div>

        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="pagination" class="flex justify-center gap-2 mt-4"></div>
      </div>

    </div>
  </div>
</body>
</html>
